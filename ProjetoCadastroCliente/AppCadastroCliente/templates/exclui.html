{% extends "base.html" %}

{% block title %}Exclusão de Clientes{% endblock %}

{% block conteudo %}
	<h3>Exclusão de Clientes</h3>

	<P>Você tem certeza que deseja excluir o Cliente
		<b>{{ cliente.nome }} {{ cliente.sobrenome}}</b> ?</P>
	
	<form method="post">
		{% csrf_token%}	

		<button class="btn btn-success">Excluir</button>
		<a href="{% url 'lista_cliente' %}"><button type="button" class="btn btn-danger">Cancelar</button></a>

	</form>


{% endblock %}
